<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register Form</h3>
                </div>
                <div class="panel-body">

                    <div *ngFor="let alert of alerts">
                        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">
                            {{ alert.msg }}
                        </alert>
                    </div>

                    <form role="form" [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Company Name" type="text" formControlName="name"
                                    autofocus>
                                <small class="alertMessage" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
                                    Company name is required
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" type="email" formControlName="email">
                                <small class="alertMessage" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
                                    Valid email is required
                                </small>
                            </div>
                            <div class="form-group">
                                <select class="form-control" formControlName="domain">
                                    <option>Software House</option>
                                    <option>University/ Institude</option>
                                </select>
                                <small class="alertMessage" *ngIf="!rForm.controls['domain'].valid && rForm.controls['domain'].touched">
                                    Select option
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" formControlName="password">
                                <small class="alertMessage" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
                                    Valid password is required
                                </small>
                            </div>

                            <button type="submit" id="submit" class="btn btn-lg btn-success btn-block" [disabled]="!rForm.valid">Register</button>
                            <br />
                            <div class="text-center">
                                <app-loading *ngIf="isLoading"></app-loading>
                            </div>
                            <br />
                            <small><strong>Already have an account? </strong>Click here to <a routerLink="/auth/login">login</a></small>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
