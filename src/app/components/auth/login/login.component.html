<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login Form</h3>
                </div>
                <div class="panel-body">

                    <div *ngFor="let alert of alerts">
                        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">
                            {{ alert.msg }}
                        </alert>
                    </div>

                    <form role="form" [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" type="email" formControlName="email"
                                    autofocus>
                                <small class="alertMessage" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
                                    Valid email is required
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" formControlName="password">
                                <small class="alertMessage" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
                                    Valid password is required
                                </small>
                            </div>

                            <button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="!rForm.valid">Login</button>
                            <br />
                            <div class="text-center">
                                <app-loading *ngIf="isLoading"></app-loading>
                            </div>
                            <br />
                            <small><strong>Don't have an account? </strong>Click here to <a routerLink="/auth/register">register</a></small>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
