<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Tasks
                <!-- <button type="button" class="btn btn-link pull-right" (click)="goBack()">‚Üê go back to previous page</button> -->
            </h1>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  Default Panel
                </div>
                <div class="panel-body">
                  
                  <!-- form start -->

                  <form role="form" (submit)="onSubmit($event)">
                      <fieldset>
                          <div class="row">
                              <div class="col-lg-3">
                                  <div class="form-group">
                                      <select class="form-control" id="deptId">
                                          <option *ngFor="let item of _dept.deptList" value="{{item.id}}">
                                              {{item.name}}
                                          </option>
                                      </select>
                                  </div>
                                  </div>
                                  <div class="col-lg-3">
                                        <div class="form-group">
                                            <select class="form-control" id="projId">
                                                <option *ngFor="let item of _proj.projectList" value="{{item.id}}">
                                                    {{item.name}}
                                                </option>
                                            </select>
                                        </div>
                                        </div>
                                  <div class="col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Task Name" name="taskName" id="taskName" type="text" autofocus>
                                </div>
                              </div>
                          </div>
                         
                          <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="taskDes" rows="3"></textarea>
                                </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Due Date" name="date" id="date" type="date" autofocus>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <select class="form-control" id="priority">
                               
                                        <option selected value="">Priority...</option>
                                        <option value="1">Low</option>
                                        <option value="2">Medium</option>
                                        <option value="3">High</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                        <input type="text" id="skill">
                                </div>
                            </div>
                          </div>

                          <br/>
                          <div class="algin-right">
                              <div class="form-group">
                                    <button type="submit" id="submit" class="btn btn-default" >Submit</button>
                                  <a class="btn btn-lg btn-default" role="button">Submit</a>
                              </div>
                          </div>
                          <br/>
                              <small><strong>Don't have an account? </strong>Click here to <a routerLink="/auth/register">register</a></small>
                      </fieldset>
                  </form>

                  <!-- form end -->


                </div>
            </div>
                
        </div>
      </div>
  </div>
  <!-- /.container-fluid -->
</div>
